<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animations Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="box fade-in">Fade In</div>
    <div class="box fade-out">Fade Out</div>
    <div class="box zoom-in">Zoom In</div>
    <div class="box zoom-out">Zoom Out</div>
    <div class="box bounce-in">Bounce In</div>
    <div class="box bounce-out">Bounce Out</div>
  </div>
</body>
</html>
