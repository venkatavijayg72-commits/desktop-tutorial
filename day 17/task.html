<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Day17</title>
<style>
  /* Fade-in & Slide-up Card with color and hover effect */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f5;
    transition: background-color 0.5s ease;
  }
  .fade-slide-card {
    width: 320px;
    height: 180px;
    background: #4a90e2;
    border-radius: 16px;
    box-shadow: 0 12px 25px rgba(74,144,226,0.5);
    color: white;
    font-weight: 600;
    font-size: 1.3rem;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 40px auto;
    opacity: 0;
    transform: translateY(60px);
    animation: fadeSlideUp 3s forwards cubic-bezier(0.4,0,0.2,1);
    transition: background-color 2s ease;
    cursor: pointer;
  }
  .fade-slide-card:hover {
    background-color: #0c5db7;
    box-shadow: 0 15px 30px rgba(12,93,183,0.7);
  }
  @keyframes fadeSlideUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Color Pulse Buttons: on hover change page background */
  .color-pulse-group {
    display: flex;
    justify-content: center;
    gap: 24px;
    margin: 32px 0;
  }
  .color-pulse-btn {
    border: none;
    border-radius: 8px;
    color: white;
    padding: 16px 40px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.4s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .btn-red { background-color: #e74c3c; }
  .btn-green { background-color: #27ae60; }
  .btn-blue { background-color: #2980b9; }

  .color-pulse-btn:hover {
    filter: brightness(1.1);
  }

  /* Spinner on Button */
  .spinner-btn-box {
    text-align: center;
    margin: 36px 0;
  }
  .spinner-btn {
    position: relative;
    padding: 16px 50px 16px 36px;
    font-size: 1.1rem;
    background: #34495e;
    border: none;
    border-radius: 8px;
    color: #ecf0f1;
    cursor: pointer;
    overflow: hidden;
  }
  .spinner {
    display: inline-block;
    width: 22px;
    height: 22px;
    border: 3px solid #ecf0f1;
    border-top: 3px solid #7f8c8d;
    border-radius: 50%;
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%) rotate(0deg);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    animation: spin 1s linear infinite;
  }
  .spinner-btn:hover .spinner {
    opacity: 1;
  }
  @keyframes spin {
    to {
      transform: translateY(-50%) rotate(360deg);
    }
  }

  /* Card Flip with keyframes */
  .flip-card-container {
    width: 320px;
    height: 200px;
    perspective: 900px;
    margin: 38px auto;
  }
  .flip-card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    cursor: pointer;
  }
  .flip-card-inner {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0; top: 0;
    transform-style: preserve-3d;
  }
  .flip-card.is-flipped .flip-card-inner {
    animation: flipToBack 0.7s forwards cubic-bezier(0.4,0,0.2,1);
  }
  .flip-card:not(.is-flipped) .flip-card-inner {
    animation: flipToFront 0.7s forwards cubic-bezier(0.4,0,0.2,1);
  }
  @keyframes flipToBack {
    from { transform: rotateY(0deg); }
    to   { transform: rotateY(180deg); }
  }
  @keyframes flipToFront {
    from { transform: rotateY(180deg); }
    to   { transform: rotateY(0deg); }
  }
  .flip-card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    box-shadow: 0 6px 22px rgba(0,0,0,0.15);
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 1.35rem;
    color: white;
  }
  .flip-card-front {
    background: linear-gradient(135deg, #e67e22, #d35400);
  }
  .flip-card-back {
    background: linear-gradient(135deg, #8e44ad, #71368a);
    transform: rotateY(180deg);
  }

  /* Instruction text */
  .flip-instr {
    text-align: center;
    font-size: 1rem;
    color: #444;
    margin-top: 8px;
    font-weight: 500;
  }
</style>
</head>
<body>

  <!-- Fade-in and Slide-up Card with hover color change -->
  <div class="fade-slide-card" title="Hover me for effect">
    Fade-in & Slide-up Card
  </div>

  <!-- Color Pulse Buttons with page BG change -->
  <div class="color-pulse-group">
    <button class="color-pulse-btn btn-red" data-bg="#e74c3c">Red</button>
    <button class="color-pulse-btn btn-green" data-bg="#27ae60">Green</button>
    <button class="color-pulse-btn btn-blue" data-bg="#2980b9">Blue</button>
  </div>

  <!-- Spinner on Button -->
  <div class="spinner-btn-box">
    <button class="spinner-btn">
      Hover to Reload
      <span class="spinner"></span>
    </button>
  </div>

  <!-- Card Flip -->
  <div class="flip-card-container">
    <div class="flip-card" id="flipCard">
      <div class="flip-card-inner">
        <div class="flip-card-face flip-card-front">
          Front Side
        </div>
        <div class="flip-card-face flip-card-back">
          Back Side
        </div>
      </div>
    </div>
    <div class="flip-instr">Click Card to Flip</div>
</div>
</body>
</html>
